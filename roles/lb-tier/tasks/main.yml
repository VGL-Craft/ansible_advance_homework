---

# Habilita HAProxy (haproxy.cfg.2)

- name: install HAProxy
  yum:
    name=haproxy state=latest

- name: enable HAProxy
  service:
    name: haproxy
    state: started
    enabled: yes
    
- name: configure haproxy
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg

- name: restart HAproxy
  service:
    name: haproxy
    state: restarted
